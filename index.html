<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tigerspike</title>
<link href="build/css/main.css" rel="stylesheet">
</head>

<body>

<header>
    <div class="container">
        <nav>
            <ul class="pull-left">
                <li><a href="#">Buy</a></li>
                <li><a href="#">Sell</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
            <ul class="push-right">
                <li><a href="#">Signup</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
        <div class="breadcrumbs">
            <ul>
                <li><a href="#">[Breadcrumbs]</a></li>
            </ul>
        </div>
    </div>
</header>

<section>
    <div class="container form-area">
        <header>
            <h2>Register</h2>
            <p>Create and account and get started today</p>
        </header>
        <div class="form-container">
            <form id="myForm">
                <div class="from-row">
                    <label>Forename*</label>
                    <input type="text" placeholder="Forename" name="firstname">
                </div>
                <div class="from-row">
                    <label>Surname*</label>
                    <input type="text" placeholder="Surname" name="surname">
                </div>
                <div class="from-row">
                    <label>Sex*</label>
                    <input type="text" placeholder="Sex" name="sex">
                </div>
                <div class="from-row">
                    <label>Date of birth</label>
                    <input type="text" placeholder="Forename" name="dob">
                </div>
                <div class="from-row">
                    <label>Email Address *</label>
                    <input type="text" placeholder="Email Address" name="email" id="email">
                </div>
                <div class="from-row">
                    <label>Verify Email Address*</label>
                    <input type="text" placeholder="Verify Email Address" name="email_again">
                </div>
                <div class="from-row">
                    <label>Password*</label>
                    <input type="password" placeholder="Password" name="password">
                    <p>Use between 7 - 25 characters. At least one uppercase character. At least one number.</p>
                </div>
                <input type="submit" value="Register">
            </form>
            <aside>
                <p>Already a member?</p>
                <input type="submit" value="Login">
            </aside>
        </div>
    </div>
</section>

<footer></footer>

<script src="build/js/tigerspike.min.js"></script>
</body>
</html>
