<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Pinpoint Media</title>
<link href="build/css/main.css" rel="stylesheet">
</head>

<body>

<header>
    <ul class="left">
        <li class="icon-type"><img src="build/images/pin.png"></li>
        <li class="icon-type"><img src="build/images/hamburger.png"></li>
    </ul>
    <div class="logo"><img src="build/images/logo.png"></div>
    <ul class="right">
        <li></li>
        <li></li>
        <li class="icon-type"><img src="build/images/search.png"></li>
    </ul>
</header>

<section class="banner">
    <div class="container-fluid alpha omega">
        <div class="col-md-6 hero alpha omega">
            <img src="build/images/banner.png">
        </div>
        <div class="col-md-6 form">
            <div class="form_container">
                <h2><img src="build/images/form_logo.jpg"></h2>
                <p>The new way to discover, book and save at the best venues and events in Dubai.</p>
                <form>
                <div class="row full">
                    <label>Search</label>
                    <input type="text" placeholder="What are you looking for...">
                </div>
                <div class="row half">
                    <label>Location</label>
                    <select>
                        <option>Select</option>
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                    </select>
                </div>
                <div class="row half">
                    <label>Category</label>
                    <select>
                        <option>Select</option>
                        <option>Category 1</option>
                        <option>Category 2</option>
                        <option>Category 3</option>
                    </select>
                </div>
                <div class="row half">
                    <input type="submit" value="Search">
                </div>
                </form>
            </div>
        </div>
    </div>
</section>

<footer></footer>

<script src="build/js/tigerspike.min.js"></script>
</body>
</html>
